<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chem in the House | Memory Matching</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div id="bkgd"></div>
        <main>
            <!-- HOME -->
            <img class="title" src="assets/img/chemInTheHouse/titleBanner.png" alt="Chem in the House">
            <section class="home two-column">
                <div class="btns">
                    <button class="play">Play</button>
                    <button class="instructions">Instructions</button>
                </div>
                <img src="assets/img/chemInTheHouse/logoTransparent.png" alt="Chem in the House logo">
            </section>
            <div class="board">
                <img class="card down" src="assets/img/chemInTheHouse/back.png" alt="Face down card">
                <img class="card down" src="assets/img/chemInTheHouse/back.png" alt="Face down card">
                <img class="card up" src="assets/img/chemInTheHouse/1-bakingSoda.png" alt="Face up card">
                <img class="card up" src="assets/img/chemInTheHouse/1-bakingSoda.png" alt="Face up card">
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
