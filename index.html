<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chem in the House | Memory Matching</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div id="bkgd"></div>
        <main class="chem-in-the-house">
            <img class="title" src="assets/img/chem-in-the-house/titleBanner.png" alt="Chem in the House">
            <section class="home two-column">
                <div class="text btns">
                    <p class="center">Test your knowledge of common household chemicals! Match the chemical formulas to their corresponding real-life applications</p>
                    <button class="play">Play</button>
                    <button class="instructions">Instructions</button>

                <img src="assets/img/chem-in-the-house/logo.png" alt="Chem in the House logo">
            </section>
            <section class="leaderboard"></section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
